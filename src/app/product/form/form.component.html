<div class="container">
  <h3>{{title}}</h3>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="email" class="form-control" id="Name" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" placeholder="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="sale">Sale</label>
      <input type="text" class="form-control" id="sale" placeholder="sale" formControlName="sale">
    </div>
    <div class="form-group">
      <label for="images">Images</label>
      <input type="text" class="form-control" id="images" placeholder="images" formControlName="images">
    </div>
    <button type="submit" >Submit</button>
  </form>
</div>
